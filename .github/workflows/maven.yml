# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Maven build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:

    runs-on: self-hosted
    if: "!contains(github.event.commits[0].message, '[ci-skip]')"
    environment: 
      name: production
      url: https://proxy-utils.sageee.xyz

    steps:
    - name: Checkout 🙃
      uses: actions/checkout@v2
    
    - name: Set up JDK 17 🛠
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: maven
        
    - name: Configure Git 🔧
      run: git config --global user.email "actions@sagesphinx63920.dev"
      
    - name: Setup Maven 3.8.6 🔮
      uses: stCarolas/setup-maven@v4.4
      with:
        maven-version: 3.8.6
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
    - name: Upload files ☁
      uses: actions/upload-artifact@v3
      with:
       name: ProxyUtil Plugin
       path: ./out/artifacts/
       retention-days: 14
    
  javadoc:
    runs-on: self-hosted
    needs: [build]
    
    steps:
    - name: Checkout 🙃
      uses: actions/checkout@v2
      
    - name: Set up JDK 17 🛠
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'corretto'
        
    - name: Setup Maven 3.8.6 🔮
      uses: stCarolas/setup-maven@v4.4
      with:
        maven-version: 3.8.6
        
    - name: Build Javadocs with Maven ⚙ 
      run: mvn -B javadoc:javadoc --file pom.xml 
      
    - name: Deploy  🚀
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: java-docs  # default: gh-pages
        publish_dir: ./target/site/apidocs
        cname: proxy-utils.sageee.xyz
